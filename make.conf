INPUT_DEVICE="libinput"
VIDEO_CARDS="intel"

USE="elogind X pam harfbuzz truetype alsa pulseaudio networkmanager dbus gui gtk gnome -systemd -kde -qt5 -qt6 -bluetooth -cups -dvd -dvdr -cdr"

